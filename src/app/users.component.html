<app-users>Hello Dashboard from HTML</app-users>
<p [ngStyle]="{'color':'RED'}">Hey! I m Cool Users in Red! </p>
<Button (click)="myUsersFunction()">Users Button</Button> 


<table class="table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Movies</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.id }}</td>
      <td>{{ user.name }}</td>
      <td>{{ user.movies }}</td>
    </tr>
  </tbody>
</table>
